<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Bubblegum+Sans&family=Lacquer&family=Lato:wght@700&family=Nunito+Sans:wght@600&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">

        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="case">
            <div id="calc-display">
                <span id="output-string">0</span>
            </div>
            
            <div class="row">
                <div class="clear" id="c-key">C</div>
                <div class="clear" id="ce-key">CE</div>
                <div class="op-key" id="plusMinus-key">+/-</div>
                <div class="op-key" id="divide-key">&divide</div>

            </div>
            <div class="row">
                <div class="num-key" id="key-7">7</div>
                <div class="num-key" id="key-8">8</div>
                <div class="num-key" id="key-9">9</div>
                <div class="op-key" id="multiply-key">x</div>
            </div>
            <div class="row">
                <div class="num-key" id="key-4">4</div>
                <div class="num-key" id="key-5">5</div>
                <div class="num-key" id="key-6">6</div>
                <div class="op-key" id="subtract-key">-</div>
            </div>
            <div class="row">
                <div class="num-key" id="key-1">1</div>
                <div class="num-key" id="key-2">2</div>
                <div class="num-key" id="key-3">3</div>
                <div class="op-key" id="add-key">+</div>
            </div>  
            <div class="row">
                <div class="num-key" id="key-0">0</div>
                <div class="num-key" id="decimal-key">.</div>
                <div class="op-key" id="equals-key">=</div>
            </div>

        </div>

    </body>

</html>
